<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>launch pad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/launchpad.css">
</head>
<body class="open-sans-ref bg-color">
       <header class="header">
       <nav>
        <h3 class="nav-title">LOGO</h3>
        <button class="btn-primary">Sign Up</button>
       </nav>
       <div class="banner">
        <div class="b-content">
            <h4 class="b-title">Cool Dark UI Template for Webflow Agencies!</h4>
            <button class="btn-primary btn-margin">Stay Focused</button>  
        </div>
       </div>
</header> 
<main>
<!-- Action part start  -->
    <section class="action">
        <div class="action-content">
            <div class="action-action">
                <h4 class="action-title">See It in Action</h4>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>  
            </div>
            <div class="action-image">
            <img src="Public/Assets/wc-mini.png" alt="NST">
            </div>
        </div>
    </section>

    <!-- productive active user section start  -->
    <section class="join-user">
       <h3 class="pju-title">Joined Thousands of Productive Users</h3>
       <div class="pju-items">
             <div class="user-items">
               <p class="user-item-title">50K</p>
               <p class="pju-description">Active Users</p>
             </div>
            <div class="user-items">
               <p class="user-item-title">2M+</p>
               <p class="pju-description">Focus Sessions</p>
             </div>
             <div class="user-items">
               <p class="user-item-title">95%</p>
               <p class="pju-description">Satisfaction Rate</p>
             </div>
       </div>
    </section>
</main>
<footer>

</footer>
</body>
</html>
